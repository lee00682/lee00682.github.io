<!-- Photography:script  -->

<script>
    // Open the Modal
    function openModal() {
      document.getElementById('myModal').style.display = "block";
    }
    
    // Close the Modal
    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>

    <script>
        
            $(document).ready(function() {
            $(window).fadeThis({
            baseName:       "slide-",
            speed:          500, // <a href="https://www.jqueryscript.net/animation/">Animation</a> speed in milliseconds.
            easing:         "swing", // Animation easing.
            offset:         0, // <a href="https://www.jqueryscript.net/tags.php?/Scroll/">Scroll</a> offset, allowing to fire fading a little after or before the element appear.
            reverse:        true, // Make element disappear again when scrolled out, and fade again when scrolled in.
            distance:       50, // Element distance to its emplacement, before animation.
            scrolledIn:     null, // Function to call when the element come in viewport.
            scrolledOut:    null // Function to call when the element go out of the viewport.
            });
            });
            </script>
